<div>
  <body>
    <!-- SPINNER -->
    <div *ngIf="isLoading$ | async" class="overlay">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <!-- Logo -->
      <a routerLink="/admin/dashboard" style="margin-left: -30px">
        <img src="assets/admin/logo.png" style="height: 85px" />
        <span class="imgTitle">HỆ THỐNG QUẢN LÝ</span>
      </a>
      <hr style="color: white" />
      <!-- Sidebar menu -->
      <div class="main">
        <ul class="menu pt-3">
          <li
            class="nav-link mb-3"
            [ngClass]="{ selectedItem: activeindex === 0 }"
            (click)="onClickSideBar(0)"
          >
            <a routerLink="/admin/dashboard" (click)="onClickSideBar(0)">
              <span class="icon"> <i class="fa-solid fa-house"></i></span>
              <span class="cateName">Dashboard</span>
            </a>
          </li>
          <!-- customer -->
          <li
            class="nav-link mb-3"
            [ngClass]="{ selectedItem: activeindex === 1 }"
            (click)="onClickSideBar(1)"
          >
            <a routerLink="/admin/customer">
              <span class="icon"><i class="fa-solid fa-user"></i> </span>
              <span class="cateName">Customers</span>
            </a>
          </li>
          <!-- Dropdown -->
          <li
            class="nav-link mb-3"
            [ngClass]="{ selectedItem: activeindex === 2 }"
            (click)="onClickSideBar(2)"
          >
            <a
              data-bs-toggle="collapse"
              href="#collapseExample"
              role="button"
              aria-controls="collapseExample"
            >
              <span class="icon"
                ><i class="fa-solid fa-bag-shopping"></i>
              </span>
              <span class="cateName">Products</span>
              <i
                class="fa-solid fa-circle-chevron-down"
                style="display: none"
              ></i>
            </a>
            <div>
              <ul
                class="collapse mt-2"
                *ngFor="let item of listLoaiSP"
                id="collapseExample"
                style="overflow: hidden"
              >
                <li class="dropdown-item">
                  <a
                    [routerLink]="['/admin/products', item.tenLoai]"
                    (click)="changeToProductPage(item.tenLoai)"
                  >
                    {{ item.tenLoai }}
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <!-- ORDERS -->
          <li
            class="nav-link mb-3"
            [ngClass]="{ selectedItem: activeindex === 3 }"
            (click)="onClickSideBar(3)"
          >
            <a routerLink="/admin/orders">
              <span class="icon"><i class="fa-solid fa-receipt"></i> </span>
              <span class="cateName">Orders</span>
            </a>
          </li>
          <!-- ORDERS -->
          <li
            class="nav-link mb-3"
            [ngClass]="{ selectedItem: activeindex === 4 }"
            (click)="onClickSideBar(4)"
          >
            <a routerLink="/admin/categories">
              <span class="icon"> <i class="fa-brands fa-elementor"></i></span>
              <span class="cateName">Categories</span>
            </a>
          </li>
          <!-- BRANDS -->
          <li
            class="nav-link mb-3"
            [ngClass]="{ selectedItem: activeindex === 5 }"
            (click)="onClickSideBar(5)"
          >
            <a routerLink="/admin/brands">
              <span class="icon"> <i class="fa-solid fa-building"></i></span>
              <span class="cateName">Brands</span>
            </a>
          </li>
          <li class="nav-link">
            <a routerLink="/loginAdmin">
              <span class="icon">
                <i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="cateName" (click)="logout()">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- CONTENT -->
    <!-- ADMINBOX -->
    <div class="container-fluid p-0" style="height: 100vh; background: #eeedec">
      <div class="adminbox">
        <div class="d-flex flex-row">
          <div class="logo ms-5">
            <img id="avataradmin" src="assets/admin/avatar.jpg" />
          </div>
          <div class="col ps-3">
            <div class="fw-bold text-uppercase">
              {{ admin.data.hoTen }}
            </div>
            <div class="fw-light">{{ admin.data.vaiTro }}</div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <!--  -->
    </div>
  </body>
</div>
