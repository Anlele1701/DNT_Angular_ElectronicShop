<style>
  a {
    text-decoration: none;
  }

  a:hover {
    color: black;
    transition: 0.5s ease-in-out;
  }

  button {
    padding: 5px;
    border-radius: 10px;
  }

  .edit {
    color: green;
  }

  .detail {
    color: blue;
  }

  .delete {
    color: red;
  }
</style>
<div style="background: #ffffff; border-radius: 10px solid red; padding: 1rem">
  <h2>QUẢN LÝ SẢN PHẨM</h2>
  <form asp-action="Index" method="get" class="form-inline" style="padding-left: 140px">
    <input type="text" name="SearchString" placeholder="Tìm kiếm sản phẩm" />

    <button><i class="fa-solid fa-magnifying-glass"></i>Search</button>
  </form>
  <p>
    <button (click)="getFormCreateProductPage(nameProduct)">
      Thêm mới sản phẩm
    </button>
  </p>
  <div class="overlay" *ngIf="isLoading">
    <div class="loading-spinner"></div>
  </div>
  <div *ngIf="!isLoading">
    <table class="table table-bordered table-sm" style="border-width: thick">
      <thead class="thead-dark" style="background: black; color: snow">
        <tr style="text-align: center">
          <th>Tên sản phẩm</th>
          <th>Loại sản phẩm</th>
          <th>Hình ảnh sản phẩm</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tr style="text-align: center" *ngFor="let item of listProduct">
        <td>{{item.tenSP}}</td>
        <td>{{item.tenHang}}</td>
        <td>
          <img *ngIf="item.hinhAnh && item.hinhAnh[0]?.tenImageSP"
               [src]="'http://localhost:3800/images/' + item.hinhAnh[0].tenImageSP"
               style="height: 100px;"
               alt=""
          />
          <img *ngIf="!item.hinhAnh || !item.hinhAnh[0]?.tenImageSP"
               src="../../../assets/admin/logo.png"
               style="height: 100px;"
               alt=""
          />
        </td>
        <td>{{item.soLuong}}</td>
        <td>{{item.giaTien}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary">
            <i class="fa-solid fa-circle-info"></i> Xem chi tiết
          </button>
          <button type="button" class="btn btn-outline-warning" (click)="changeToEditProductPage(item._id)">
            <i class="fa-solid fa-square-pen"></i> Chỉnh sửa
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(item._id, item.tenHang)">
            <i class="fa fa-trash"></i> Xóa sản phẩm
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
