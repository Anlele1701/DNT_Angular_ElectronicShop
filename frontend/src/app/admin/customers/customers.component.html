<body>
  <!-- TITLE -->
  <div class="box">
    <h2>QUẢN LÝ KHÁCH HÀNG</h2>
    <form asp-action="Index" method="get">
      <input
        type="text"
        name="SearchString"
        placeholder="Tìm kiếm qua hãng"
        class="searchBox form-control"
      />
    </form>
    <button class="btnCreate btn btn-dark">Thêm khách hàng mới</button>
  </div>
  <div class="box mt-3">
    <div style="position: relative">
      <h3 class="text-center">Danh Sách Loại Sản phẩm</h3>
      <button
        class="btn btn-dark"
        style="position: absolute; right: 20px; top: 3px"
      >
        Xuất Excel
      </button>
    </div>
    <div class="box mt-3" id="listBox">
      <div class="fixTableHead">
        <table
          class="table table-striped table-hover table-bordered text-center"
        >
          <thead>
            <tr>
              <th>Tên sản phẩm</th>
              <th>Loại sản phẩm</th>
              <th>Hình ảnh sản phẩm</th>
              <th>Số lượng</th>
              <th>Đơn giá</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button type="button" class="btn btn-outline-primary">
                  <i class="fa-solid fa-circle-info"></i> Xem chi tiết
                </button>
                <button type="button" class="btn btn-outline-warning">
                  <i class="fa-solid fa-square-pen"></i> Chỉnh sửa
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="fa fa-trash"></i> Xóa sản phẩm
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
