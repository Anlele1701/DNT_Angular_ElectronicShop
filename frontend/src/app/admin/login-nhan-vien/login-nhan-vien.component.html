<div class="container w-100 h-100 d-flex align-items-center justify-content-center">
    <form (submit)="login()" class="text-center">
        <h2 class="fw-bold">Hello Admin</h2>
        <div class="d-flex justify-content-between mb-3">
            <label for="email" class="px-3">Username:</label>
            <input id="email" name="email" [(ngModel)]="email" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <label for="password" class="px-3">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary" type="submit">Đăng nhập</button>
        </div>
        <div *ngIf="loginResult">
            <p>{{ loginResult.message }}</p>
        </div>
    </form>
</div>
