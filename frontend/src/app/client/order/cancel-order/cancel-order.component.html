<div class="popup">
  <form>
    <h3 class="text-start fw-semibold pt-2">Bạn có muốn hủy đơn hàng không?</h3>
    <h4 class="text-start">Nếu bạn hủy thì sau một ngày bạn mới được đặt lại đơn hàng này!</h4>
    <br>
    <div class="text-center">
      <button mat-dialog-close class="btn btn-danger me-3">Cancel</button>
      <button type="submit" class="btn btn-primary me-3" (click)="cancelOrder()">Submit</button>
    </div>
  </form>
</div>
